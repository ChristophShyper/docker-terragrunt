name: Check for updates

on:
  schedule:
    # Run every day at 5.00 AM UTC
    - cron: "0 5 * * *"

jobs:
  check:
    name: Check for new versions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1 # Needs to be in v1 version otherwise will not work with pull-request@v2

      - name: Check for new tags
        env:
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
          TERM: xterm-256color
        run: make check

      - name: Commit and push changes (conditional)
        if: env.VERSION_TAG != 'null'
        uses: ChristophShyper/action-commit-push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch_name: version-update/${{ env.VERSION_TAG }}
          commit_prefix: "[AUTO] Bump for ${{ env.VERSION_TAG }}."

      - name: Create pull request (conditional)
        if: env.VERSION_TAG != 'null'
        uses: ChristophShyper/action-pull-request@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          title: "[AUTO] Bump for ${{ env.VERSION_TAG }}"
          assignee: "${{ github.actor }}"
          label: "auto,version-update"
          template: ".github/PULL_REQUEST_TEMPLATE.md"
